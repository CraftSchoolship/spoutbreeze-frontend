name: Next.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint (if ESLint is installed)
        run: yarn lint || echo "Skipping ESLint check"

      - name: Run TypeScript Check (if TypeScript is installed)
        run: yarn tsc --noEmit || echo "Skipping TypeScript check"

      - name: Run Tests (if tests exist)
        run: yarn test || echo "No tests found"

      - name: Build Project
        run: yarn build